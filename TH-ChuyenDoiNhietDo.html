<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit to convert the value to the Celcius:</p>
<label><input id="inputFahrenheit" placeholder="Fahrenheit" type="number" oninput="tempConvert(this.value)" onchange="tempConvert(this.value)"></label>
<p id="outputCelcius">Celcius: </p>
</body>
<script>
    function tempConvert(valNum){
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum - 32) /1.8

    }
</script>
</html>
